        <h1>Random Picture</h1>


        <div id="demo"></div> 

        <script>
            let ejemplo =document.getElementById("demo")
            console.log(ejemplo)
           

            function imagen(id){

                    '<img src="https://picsum.photos/id/' + id + '/200/300" alt="x">'+

                    "</figure>"

            const Picture = (id) => {
